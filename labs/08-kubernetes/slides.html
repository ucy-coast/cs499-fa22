section[data-marpit-advanced-background=content],div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="titlepage" data-theme="jobs" class="titlepage" data-marpit-pagination="1" data-marpit-pagination-total="65" style="--paginate:true;--class:titlepage;--theme:jobs;">
<h1>Lab: Deploying Microservices on Kubernetes</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="jobs" data-marpit-pagination="2" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figures/kubernetes-logo.png&quot;);background-size:400px auto;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="2" data-paginate="true" data-theme="jobs" data-marpit-pagination="2" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Kubernetes</h1>
<ul>
<li>
<p>Kubernetes is a container management system</p>
</li>
<li>
<p>It runs and manages containerized applications on a cluster</p>
</li>
<li>
<p>What does that really mean?</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="jobs" data-marpit-pagination="2" data-marpit-pagination-total="65" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="jobs" data-marpit-pagination="3" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>What can we do with Kubernetes?</h1>
<ul>
<li>
<p>Let's imagine that we have a 3-tier hotel booking app:</p>
<ul>
<li>
<p>web frontend</p>
</li>
<li>
<p>API backend</p>
</li>
<li>
<p>database (that we will keep out of Kubernetes for now)</p>
</li>
</ul>
</li>
<li>
<p>We have built images for our frontend and backend components</p>
<p>(e.g. with Dockerfiles and docker build)</p>
</li>
<li>
<p>We are running them successfully with a local environment</p>
<p>(e.g. with Docker Compose)</p>
</li>
<li>
<p>Let's see how we would deploy our app on Kubernetes!</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="jobs" data-marpit-pagination="4" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Basic things we can ask Kubernetes to do</h1>
<ul>
<li>
<p>Start 5 containers using image <code>hotelapp/profile</code></p>
</li>
<li>
<p>Place an internal load balancer in front of these containers</p>
</li>
<li>
<p>Start 10 containers using image <code>hotelapp/frontend</code></p>
</li>
<li>
<p>Place a public load balancer in front of these containers</p>
</li>
<li>
<p>It's summertime, traffic spikes, grow our cluster and add containers</p>
</li>
<li>
<p>New release! Replace my containers with the new image <code>hotelapp/frontend</code></p>
</li>
<li>
<p>Keep processing requests during the upgrade; update my containers one at a time</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="jobs" data-marpit-pagination="5" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Other things that Kubernetes can do for us</h1>
<ul>
<li>
<p>Basic autoscaling</p>
</li>
<li>
<p>Blue/green deployment, canary deployment</p>
</li>
<li>
<p>Long running services, but also batch (one-off) jobs</p>
</li>
<li>
<p>Overcommit our cluster and evict low-priority jobs</p>
</li>
<li>
<p>Run services with stateful data (databases etc.)</p>
</li>
<li>
<p>Fine-grained access control defining what can be done by whom on which resources</p>
</li>
<li>
<p>Integrating third party services (service catalog)</p>
</li>
<li>
<p>Automating complex tasks (operators)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="jobs" data-marpit-pagination="6" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Kubernetes Architecture</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="jobs" data-marpit-pagination="7" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<p><img src="figures/k8s-arch1.png" alt="center" style="width:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="jobs" data-marpit-pagination="8" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Kubernetes architecture</h1>
<ul>
<li>
<p>Ha ha ha ha</p>
</li>
<li>
<p>OK, I was trying to scare you, it's much simpler than that <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2764.svg" data-marp-twemoji=""/></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="jobs" data-marpit-pagination="9" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<p><img src="figures/k8s-arch3.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="jobs" data-marpit-pagination="10" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Kubernetes architecture: the nodes</h1>
<ul>
<li>
<p>The nodes executing our containers run a collection of services:</p>
<ul>
<li>
<p>a container Engine (typically Docker)</p>
</li>
<li>
<p>kubelet (the &quot;node agent&quot;)</p>
</li>
<li>
<p>kube-proxy (a necessary but not sufficient network component)</p>
</li>
</ul>
</li>
<li>
<p>Nodes were formerly called &quot;minions&quot;</p>
<p>(You might see that word in older articles or documentation)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="jobs" data-marpit-pagination="11" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Kubernetes architecture: the control plane</h1>
<ul>
<li>
<p>The Kubernetes logic (its &quot;brains&quot;) is a collection of services:</p>
<ul>
<li>
<p>the API server (our point of entry to everything!)</p>
</li>
<li>
<p>core services like the scheduler and controller manager</p>
</li>
<li>
<p>etcd (a highly available key/value store; the &quot;database&quot; of Kubernetes)</p>
</li>
</ul>
</li>
<li>
<p>Together, these services form the control plane of our cluster</p>
</li>
<li>
<p>The control plane is also called the &quot;master&quot;</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="jobs" data-marpit-pagination="12" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Interacting with Kubernetes</h1>
<ul>
<li>
<p>We will interact with our Kubernetes cluster through the Kubernetes API</p>
</li>
<li>
<p>The Kubernetes API is (mostly) RESTful</p>
</li>
<li>
<p>It allows us to create, read, update, delete resources</p>
</li>
<li>
<p>A few common resource types are:</p>
</li>
<li>
<p>node (a machine  physical or virtual  in our cluster)</p>
<ul>
<li>
<p>pod (group of containers running together on a node)</p>
</li>
<li>
<p>service (stable network endpoint to connect to one or multiple containers)</p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="1" data-paginate="true" data-theme="jobs" data-marpit-pagination="13" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Pod</h1>
<div class="columns">
<div>
<ul>
<li>
<p>Atomic unit or smallest unit of work of Kubernetes</p>
</li>
<li>
<p>One or MORE containers that share volumes, a network namespace, and are a part of a single context</p>
</li>
</ul>
<br />
<ul>
<li data-marpit-fragment="1"><strong>Pods are Ephemeral!</strong></li>
</ul>
</div>
<div>
<p><img src="figures/kubernetes-pod2.png" alt="center" style="width:400px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="1" data-paginate="true" data-theme="jobs" data-marpit-pagination="14" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Service</h1>
<div class="columns">
<div>
<ul>
<li>
<p>Unified method of accessing the exposed workloads of Pods</p>
</li>
<li>
<p>Durable resource</p>
<ul>
<li>
<p>static cluster IP</p>
</li>
<li>
<p>static namespaced DNS name</p>
</li>
</ul>
</li>
</ul>
<br />
<ul>
<li data-marpit-fragment="1"><strong>Services are NOT Ephemeral!</strong></li>
</ul>
</div>
<div>
<p><img src="figures/kubernetes-service2.png" alt="center" style="width:500px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="jobs" data-marpit-pagination="15" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Connecting to our Kubernetes cluster</h1>
<ul>
<li>
<p>Our cluster has multiple nodes named <code>kube1</code>, <code>kube2</code>, etc.</p>
</li>
<li>
<p>We will do everything from <code>kube1</code></p>
</li>
<li>
<p>We have SSH access to the other nodes, but won't need it</p>
<p>(but we can use it for debugging, troubleshooting, etc.)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="jobs" data-marpit-pagination="16" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>First contact with kubectl</h1>
<ul>
<li>
<p><code>kubectl</code> is (almost) the only tool we'll need to talk to Kubernetes</p>
</li>
<li>
<p>It is a rich CLI tool around the Kubernetes API</p>
<p>(Everything you can do with <code>kubectl</code>, you can do directly with the API)</p>
</li>
<li>
<p>On our machines, there is a <code>~/.kube/config</code> file with:</p>
<ul>
<li>
<p>the Kubernetes API address</p>
</li>
<li>
<p>the path to our TLS certificates used to authenticate</p>
</li>
</ul>
</li>
<li>
<p>You can also use the <code>--kubeconfig</code> flag to pass a config file</p>
</li>
<li>
<p>Or directly <code>--server</code>, <code>--user</code>, etc.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="jobs" data-marpit-pagination="17" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1><code>kubectl</code> is the new SSH</h1>
<ul>
<li>
<p>We often start managing servers with SSH</p>
<p>(installing packages, troubleshooting ...)</p>
</li>
<li>
<p>At scale, it becomes tedious, repetitive, error-prone</p>
</li>
<li>
<p>Instead, we use config management, central logging, etc.</p>
</li>
<li>
<p>In many cases, we still need SSH:</p>
<ul>
<li>
<p>as the underlying access method (e.g. Ansible)</p>
</li>
<li>
<p>to debug tricky scenarios</p>
</li>
<li>
<p>to inspect and poke at things</p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="jobs" data-marpit-pagination="18" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1><code>kubectl get</code></h1>
<p>Let's look at our <code>Node</code> resources with <code>kubectl get</code>!</p>
<ul>
<li>
<p>Log into <code>kube1</code></p>
</li>
<li>
<p>Check that all nodes are <code>Ready</code>:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl get nodes
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="jobs" data-marpit-pagination="19" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Running our first containers on Kubernetes</h1>
<ul>
<li>
<p>First things first: we cannot run a container</p>
</li>
<li>
<p>We are going to run a pod, and in that pod there will be a single container</p>
</li>
<li>
<p>In that container in the pod, we are going to run a simple <code>ping</code> command</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="jobs" data-marpit-pagination="20" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Starting a simple pod with <code>kubectl run</code></h1>
<ul>
<li>
<p><code>kubectl run</code> is convenient to start a single pod</p>
</li>
<li>
<p>We need to specify at least a <em>name</em> and the <em>image</em> we want to use</p>
</li>
<li>
<p>Optionally, we can specify the command to run in the pod</p>
</li>
<li>
<p>Let's ping the address of <code>localhost</code>, the loopback interface:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl run pingpong --image alpine ping 127.0.0.1
</span></span></foreignObject></svg></code></pre>
<p>The output tells us that a Pod was created:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ pod/pingpong created
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="jobs" data-marpit-pagination="21" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Viewing container output</h1>
<ul>
<li>
<p>Let's use the <code>kubectl logs</code> command</p>
</li>
<li>
<p>It takes a Pod name as argument</p>
</li>
<li>
<p>Unless specified otherwise, it will only show logs of the first container in the pod</p>
<p>(Good thing there's only one in ours!)</p>
</li>
<li>
<p>View the result of our ping command:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl logs pingpong
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="jobs" data-marpit-pagination="22" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Scaling our application</h1>
<ul>
<li>
<p><code>kubectl</code> gives us a simple command to scale a workload:</p>
<p><code>kubectl scale TYPE NAME --replicas=HOWMANY</code></p>
</li>
<li>
<p>Let's try it on our Pod, so that we have more Pods!</p>
</li>
<li>
<p>Try to scale the Pod:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl scale pod pingpong --replicas=3
</span></span></foreignObject></svg></code></pre>
<p><br />
<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f914.svg" data-marp-twemoji=""/> We get the following error, what does that mean?</p>
<p><span style="font-size: 26px"><code>Error from server (NotFound): the server could not find the requested resource</code></span></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="jobs" data-marpit-pagination="23" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Scaling a Pod</h1>
<ul>
<li>
<p>We cannot &quot;scale a Pod&quot;</p>
<p>(that's not completely true; we could give it more CPU/RAM)</p>
</li>
<li>
<p>If we want more Pods, we need to create more Pods</p>
<p>(i.e. execute kubectl run multiple times)</p>
</li>
<li>
<p>There must be a better way!</p>
<p>(spoiler alert: yes, there is a better way!)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="jobs" data-marpit-pagination="24" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Creating more pods</h1>
<ul>
<li>
<p>We are going to create a ReplicaSet</p>
<p>(= set of replicas = set of identical pods)</p>
</li>
<li>
<p>In fact, we will create a Deployment, which itself will create a ReplicaSet</p>
</li>
<li>
<p>Why so many layers? We'll explain that shortly, don't worry!</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="jobs" data-marpit-pagination="25" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Creating a Deployment running <code>ping</code></h1>
<ul>
<li>
<p>Let's create a Deployment instead of a single Pod</p>
</li>
<li>
<p>Create the Deployment; pay attention to the --:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl create deployment pingpong --image=alpine -- ping 127.0.0.1
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>The <code>--</code> is used to separate:</p>
<ul>
<li>
<p>&quot;options/flags of kubectl create</p>
</li>
<li>
<p>command to run in the container</p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="jobs" data-marpit-pagination="26" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>What has been created?</h1>
<ul>
<li>
<p>Check the resources that were created:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl get all
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<p>Note: kubectl get all is a lie. It doesn't show everything.</p>
<p>(But it shows a lot of &quot;usual suspects&quot;, i.e. commonly used resources.)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="jobs" data-marpit-pagination="27" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>There's a lot going on here!</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>NAME                           READY   STATUS    RESTARTS   AGE
pod/pingpong                   1/1     Running   0          33s
pod/pingpong-fc7cf666d-5chdk   1/1     Running   0          7s

NAME                       READY   UP-TO-DATE   AVAILABLE   AGE
deployment.apps/pingpong   1/1     1            1           8s

NAME                                 DESIRED   CURRENT   READY   AGE
replicaset.apps/pingpong-fc7cf666d   1         1         1       8s
</span></span></foreignObject></svg></code></pre>
<p>Our new Pod is not named <code>pingpong</code>, but <code>pingpong-xxxxxxxxxxx-yyyyy</code>.`</p>
<p>We have a Deployment named <code>pingpong</code>, and an extra <code>ReplicaSet</code>, too. What's going on?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="jobs" data-marpit-pagination="28" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>From Deployment to Pod</h1>
<p>We have the following resources:</p>
<ul>
<li>
<p><code>deployment.apps/pingpong</code></p>
<p>This is the Deployment that we just created.</p>
</li>
<li>
<p><code>replicaset.apps/pingpong-xxxxxxxxxx</code></p>
<p>This is a Replica Set created by this Deployment.</p>
</li>
<li>
<p><code>pod/pingpong-xxxxxxxxxx-yyyyy</code></p>
<p>This is a <em>pod</em> created by the Replica Set.</p>
</li>
</ul>
<p>Let's explain what these things are.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="jobs" data-marpit-pagination="29" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Pod</h1>
<ul>
<li>
<p>Can have one or multiple containers</p>
</li>
<li>
<p>Runs on a single node</p>
<p>(Pod cannot &quot;straddle&quot; multiple nodes)</p>
</li>
<li>
<p>Pods cannot be moved</p>
<p>(e.g. in case of node outage)</p>
</li>
<li>
<p>Pods cannot be scaled horizontally</p>
<p>(except by manually creating more Pods)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="jobs" data-marpit-pagination="30" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Pod details</h1>
<ul>
<li>
<p>A Pod is not a process; it's an environment for containers</p>
<ul>
<li>
<p>it cannot be &quot;restarted&quot;</p>
</li>
<li>
<p>it cannot &quot;crash&quot;</p>
</li>
</ul>
</li>
<li>
<p>The containers in a Pod can crash</p>
</li>
<li>
<p>They may or may not get restarted</p>
<p>(depending on Pod's restart policy)</p>
</li>
<li>
<p>If all containers exit successfully, the Pod ends in &quot;Succeeded&quot; phase</p>
</li>
<li>
<p>If some containers fail and don't get restarted, the Pod ends in &quot;Failed&quot; phase</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="jobs" data-marpit-pagination="31" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Replica Set</h1>
<ul>
<li>
<p>Set of identical (replicated) Pods</p>
</li>
<li>
<p>Defined by a pod template + number of desired replicas</p>
</li>
<li>
<p>If there are not enough Pods, the Replica Set creates more</p>
<p>(e.g. in case of node outage; or simply when scaling up)</p>
</li>
<li>
<p>If there are too many Pods, the Replica Set deletes some</p>
<p>(e.g. if a node was disconnected and comes back; or when scaling down)</p>
</li>
<li>
<p>We can scale up/down a Replica Set</p>
<ul>
<li>
<p>we update the manifest of the Replica Set</p>
</li>
<li>
<p>as a consequence, the Replica Set controller creates/deletes Pods</p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="jobs" data-marpit-pagination="32" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Deployment</h1>
<ul>
<li>
<p>Replica Sets control identical Pods</p>
</li>
<li>
<p>Deployments are used to roll out different Pods</p>
<p>(different image, command, environment variables, ...)</p>
</li>
<li>
<p>When we update a Deployment with a new Pod definition:</p>
<ul>
<li>
<p>a new Replica Set is created with the new Pod definition</p>
</li>
<li>
<p>that new Replica Set is progressively scaled up</p>
</li>
<li>
<p>meanwhile, the old Replica Set(s) is(are) scaled down</p>
</li>
</ul>
</li>
<li>
<p>This is a <em>rolling update</em>, minimizing application downtime</p>
</li>
<li>
<p>When we scale up/down a Deployment, it scales up/down its Replica Set</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="jobs" data-marpit-pagination="33" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Can we scale now?</h1>
<ul>
<li>
<p>Let's try kubectl scale again, but on the Deployment!</p>
</li>
<li>
<p>Scale our pingpong deployment:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl scale deployment pingpong --replicas 3
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Note that we could also write it like this:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl scale deployment/pingpong --replicas 3
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Check that we now have multiple pods:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl get pods
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="jobs" data-marpit-pagination="34" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Resilience</h1>
<ul>
<li>
<p>The <em>deployment</em> <code>pingpong</code> watches its replica set</p>
</li>
<li>
<p>The <em>replica set</em> ensures that the right number of pods are running</p>
</li>
<li>
<p>What happens if pods disappear?</p>
</li>
<li>
<p>In a separate window, watch the list of pods:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>watch kubectl get pods
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Destroy the pod currently shown by kubectl logs:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl delete pod pingpong-xxxxxxxxxx-yyyyy
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="jobs" data-marpit-pagination="35" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>What happened?</h1>
<ul>
<li>
<p><code>kubectl delete pod</code> terminates the pod gracefully</p>
<p>(sending it the TERM signal and waiting for it to shutdown)</p>
</li>
<li>
<p>As soon as the pod is in &quot;Terminating&quot; state, the Replica Set replaces it</p>
</li>
<li>
<p>But we can still see the output of the &quot;Terminating&quot; pod in <code>kubectl logs</code></p>
</li>
<li>
<p>Until 30 seconds later, when the grace period expires</p>
</li>
<li>
<p>The pod is then killed, and <code>kubectl logs</code> exits</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="jobs" data-marpit-pagination="36" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Deleting a standalone Pod</h1>
<ul>
<li>
<p>What happens if we delete a standalone Pod?</p>
<p>(like the first pingpong Pod that we created)</p>
</li>
<li>
<p>Delete the Pod:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl delete pod pingpong
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>No replacement Pod gets created because there is no controller watching it</p>
</li>
<li>
<p>That's why we will rarely use standalone Pods in practice</p>
<p>(except for e.g. punctual debugging or executing a short supervised task)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="jobs" data-marpit-pagination="37" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Labels and selectors</h1>
<ul>
<li>Grouping primitives that allow logical operation on objects in Kubernetes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="jobs" data-marpit-pagination="38" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Labels</h1>
<ul>
<li>
<p>Labels are key/value pairs attached to objects</p>
</li>
<li>
<p>Labels can be added, removed, changed, dynamically</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="jobs" data-marpit-pagination="39" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Viewing labels for our Deployment</h1>
<ul>
<li>
<p>Let's look up the Deployment that was created</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl describe deployment pingpong
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>We see one label:</p>
<p><code>Labels: app=pingpong</code></p>
</li>
<li>
<p>This is added by <code>kubectl create deployment</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="jobs" data-marpit-pagination="40" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>And for the related Pod?</h1>
<ul>
<li>
<p>Let's look up the Pod that was created and check it too</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl describe pod pingpong-xxxxxxxxxx-yyyyy
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>We see two labels:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Labels: app=pingpong
        pod-template-hash=xxxxxxxxxx
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p><code>app=pingpong</code> comes from <code>kubectl create deployment</code> too</p>
</li>
<li>
<p><code>pod-template-hash</code> was assigned by the Replica Set</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="jobs" data-marpit-pagination="41" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Selectors</h1>
<ul>
<li>
<p>A <em>selector</em> is an expression matching labels</p>
</li>
<li>
<p>It will restrict a command to the objects matching at least all these labels</p>
</li>
<li>
<p>List all the pods with at least <code>app=pingpong</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl get pods --selector=app=pingpong
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>List all the pods with a label <code>app</code>, regardless of its value:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl get pods --selector=app
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="jobs" data-marpit-pagination="42" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Setting labels</h1>
<ul>
<li>
<p>The easiest method is to use <code>kubectl label</code></p>
</li>
<li>
<p>Set a label on the <code>pingpong</code> Deployment:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl label deployment pingpong version=v1
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Check it out:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl describe deployment pingpong
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="jobs" data-marpit-pagination="43" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>More on selectors</h1>
<ul>
<li>
<p>If a selector has multiple labels, it means &quot;match at least these labels&quot;</p>
<p>Example: <code>--selector=app=frontend,release=prod</code></p>
</li>
<li>
<p><code>--selector</code> can be abbreviated as <code>-l</code> (for labels)</p>
</li>
<li>
<p>We can also use negative selectors</p>
<p>Example: --selector=app!=clock</p>
</li>
<li>
<p>Selectors can be used with most <code>kubectl</code> commands</p>
<p>Examples: <code>kubectl delete</code>, <code>kubectl label</code>, ...</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="jobs" data-marpit-pagination="44" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Other ways to view labels</h1>
<ul>
<li>
<p>We can use the <code>--show-labels</code> flag with <code>kubectl get</code></p>
</li>
<li>
<p>List all the labels that we have on pods:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl get pods --show-labels
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="jobs" data-marpit-pagination="45" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Running Hotel Map on Kubernetes</h1>
<p>We can now deploy our app (using images from DockerHub)</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl create deployment frontend --image=hvolos01/hotel_app_frontend_single_node_memdb:latest -- frontend
kubectl create deployment profile --image=hvolos01/hotel_app_frontend_single_node_memdb:latest -- profile
kubectl create deployment search --image=hvolos01/hotel_app_frontend_single_node_memdb:latest -- search
kubectl create deployment geo --image=hvolos01/hotel_app_frontend_single_node_memdb:latest -- geo
kubectl create deployment rate --image=hvolos01/hotel_app_frontend_single_node_memdb:latest -- rate
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="jobs" data-marpit-pagination="46" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Deploying other images</h1>
<p>If we wanted to deploy images from another registry ...</p>
<p>... Or with a different tag ...</p>
<p>... We could use the following snippet:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>REGISTRY=hvolos01
TAG=latest
<span class="hljs-keyword">for</span> SERVICE <span class="hljs-keyword">in</span> frontend profile search geo rate; <span class="hljs-keyword">do</span>
  kubectl create deployment <span class="hljs-variable">$SERVICE</span> --image=<span class="hljs-variable">$REGISTRY</span>/<span class="hljs-variable">$SERVICE</span>:<span class="hljs-variable">$TAG</span> -- <span class="hljs-variable">${SERVICE}</span>
<span class="hljs-keyword">done</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="jobs" data-marpit-pagination="47" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Is this working?</h1>
<ul>
<li>
<p>After waiting for the deployment to complete, let's look at the logs!</p>
<p>(Hint: use <code>kubectl get deploy -w</code> to watch deployment events)</p>
</li>
<li>
<p>Look at some logs:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl logs deploy/profile
kubectl logs deploy/frontend
</span></span></foreignObject></svg></code></pre>
<ul>
<li>
<p><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f914.svg" data-marp-twemoji=""/> <code>profile</code> is fine ... But not <code>frontend</code></p>
</li>
<li>
<p><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f4a1.svg" data-marp-twemoji=""/> Oh right! We forgot to <code>expose</code></p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="jobs" data-marpit-pagination="48" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Connecting containers together</h1>
<p>Four deployments need to be reachable by others: search, <code>geo</code>, <code>profile</code>, <code>rate</code></p>
<p><code>frontend</code> will be dealt with later</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="jobs" data-marpit-pagination="49" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Expose each deployment, specifying the right port:</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl expose deployment profile --port 8081
kubectl expose deployment search --port 8082
kubectl expose deployment geo --port 8083
kubectl expose deployment rate --port 8084
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="jobs" data-marpit-pagination="50" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Exposing services for external access</h1>
<ul>
<li>
<p>Now we would like to access the Web UI</p>
</li>
<li>
<p>We will expose it with a NodePort</p>
</li>
<li>
<p>Create a NodePort service for the Web UI:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl expose deployment frontend --type=NodePort --port 8080 
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Check the port that was allocated:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl get svc
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="jobs" data-marpit-pagination="51" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Accessing the web UI</h1>
<ul>
<li>
<p>We can now connect to <em>any node</em>, on the allocated node port, to view the web UI</p>
</li>
<li>
<p>Open the web UI in your browser (http://node-ip-address:3xxxx/)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="jobs" data-marpit-pagination="52" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Shipping Images with a Registry</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="jobs" data-marpit-pagination="53" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>What's on the menu?</h1>
<p>In this part, we will:</p>
<ul>
<li><strong>build</strong> images for our app,</li>
<li><strong>ship</strong> these images with a registry,</li>
<li><strong>run</strong> deployments using these images,</li>
<li>expose these deployments so they can communicate with each other,</li>
<li>expose the web UI so we can access it from outside.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="jobs" data-marpit-pagination="54" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>The plan</h1>
<ul>
<li>Build on our control node (<code>kube1</code>)</li>
<li>Tag images so that they are named <code>$REGISTRY/servicename</code></li>
<li>Upload them to a registry</li>
<li>Create deployments using the images</li>
<li>Expose (with a ClusterIP) the services that need to communicate</li>
<li>Expose (with a NodePort) the WebUI</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="jobs" data-marpit-pagination="55" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Which registry do we want to use?</h1>
<ul>
<li>We could use the Docker Hub</li>
<li>Or a service offered by our cloud provider (ACR, GCR, ECR...)</li>
<li>Or we could just self-host that registry</li>
</ul>
<p><em>We'll self-host the registry because it's the most generic solution for this tutorial.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="jobs" data-marpit-pagination="56" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Using the open source registry</h1>
<ul>
<li>
<p>We need to run a <code>registry</code> container</p>
</li>
<li>
<p>It will store images and layers to the local filesystem <br /> (but you can add a config file to use S3, Swift, etc.)</p>
</li>
<li>
<p>Docker <em>requires</em> TLS when communicating with the registry</p>
<ul>
<li>
<p>unless for registries on <code>127.0.0.0/8</code> (i.e. <code>localhost</code>)</p>
</li>
<li>
<p>or with the Engine flag <code>--insecure-registry</code></p>
</li>
</ul>
</li>
<li>
<p>Our strategy: publish the registry container on a NodePort, so that it's available through <code>127.0.0.1:xxxxx</code> on each node</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="jobs" data-marpit-pagination="57" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Deploying a self-hosted registry</h1>
<ul>
<li>
<p>We will deploy a registry container, and expose it with a NodePort</p>
</li>
<li>
<p>Create the registry service:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl create deployment registry --image=registry
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Expose it on a NodePort:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl expose deploy/registry --port=5000 --<span class="hljs-built_in">type</span>=NodePort
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="jobs" data-marpit-pagination="58" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Connecting to our registry</h1>
<ul>
<li>
<p>We need to find out which port has been allocated</p>
</li>
<li>
<p>View the service details:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>kubectl describe svc/registry
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Get the port number programmatically:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>NODEPORT=$(kubectl get svc/registry -o json | jq .spec.ports[0].nodePort)
REGISTRY=127.0.0.1:<span class="hljs-variable">$NODEPORT</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="jobs" data-marpit-pagination="59" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Testing our registry</h1>
<ul>
<li>
<p>A convenient Docker registry API route to remember is <code>/v2/_catalog</code></p>
</li>
<li>
<p>View the repositories currently held in our registry:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>curl <span class="hljs-variable">$REGISTRY</span>/v2/_catalog
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>We should see:</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{<span class="hljs-attr">&quot;repositories&quot;</span>:[]}
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="jobs" data-marpit-pagination="60" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Testing our local registry</h1>
<ul>
<li>
<p>We can retag a small image, and push it to the registry</p>
</li>
<li>
<p>Make sure we have the busybox image, and retag it:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>docker pull busybox
docker tag busybox <span class="hljs-variable">$REGISTRY</span>/busybox
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Push it:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>docker push <span class="hljs-variable">$REGISTRY</span>/busybox
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="jobs" data-marpit-pagination="61" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Checking again what's on our local registry</h1>
<ul>
<li>
<p>Let's use the same endpoint as before</p>
</li>
<li>
<p>Ensure that our busybox image is now in the local registry:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>curl <span class="hljs-variable">$REGISTRY</span>/v2/_catalog
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>The curl command should now output:</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{<span class="hljs-attr">&quot;repositories&quot;</span>:[<span class="hljs-string">&quot;busybox&quot;</span>]}
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="jobs" data-marpit-pagination="62" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Building and pushing our images</h1>
<ul>
<li>
<p>We are going to use a convenient feature of Docker Compose</p>
</li>
<li>
<p>Build and push the images:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">export</span> REGISTRY
<span class="hljs-built_in">export</span> TAG=v0.1
docker-compose -f docker-compose.yml build
docker-compose -f docker-compose.yml push
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<p>Let's have a look at the <code>docker-compose.yml</code> file while this is building and pushing.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="jobs" data-marpit-pagination="63" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<pre><code class="language-yaml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">version:</span> <span class="hljs-string">&quot;3&quot;</span>

<span class="hljs-attr">services:</span>
  <span class="hljs-attr">frontend:</span>
    <span class="hljs-attr">build:</span> <span class="hljs-string">.</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">${REGISTRY-127.0.0.1:5000}/hotel_app_frontend_single_node_memdb</span>
    <span class="hljs-attr">entrypoint:</span> <span class="hljs-string">frontend</span>
    <span class="hljs-attr">container_name:</span> <span class="hljs-string">&#x27;hotel_app_frontend&#x27;</span>
    <span class="hljs-attr">ports:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">&quot;8080:8080&quot;</span>
    <span class="hljs-attr">restart:</span> <span class="hljs-string">always</span>
  <span class="hljs-string">...</span>
  <span class="hljs-attr">jaeger:</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">jaegertracing/all-in-one:latest</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/v/14.0.2/svg/26a0.svg" data-marp-twemoji=""/> Just in case you were wondering ... Docker &quot;services&quot; are not Kubernetes &quot;services&quot;.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="jobs" data-marpit-pagination="64" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Checking the content of the registry</h1>
<ul>
<li>
<p>All our images should now be in the registry</p>
</li>
<li>
<p>Re-run the same <code>curl</code> command as earlier:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>curl <span class="hljs-variable">$REGISTRY</span>/v2/_catalog
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<p><em>In these slides, all the commands to deploy Hotel Map will use a $REGISTRY environment variable, so that we can quickly switch from the self-hosted registry to pre-built images hosted on the Docker Hub. So make sure that this $REGISTRY variable is set correctly when running these commands!</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="jobs" data-marpit-pagination="65" data-marpit-pagination-total="65" style="--paginate:true;--theme:jobs;">
<h1>Deploying all the things</h1>
<p>We can follow the same steps we used to deploy from pre-built images</p>
</section>
